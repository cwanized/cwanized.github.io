<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(33, 33, 33, 0.9); /* leicht transparent */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        p {
            line-height: 1.6;
        }
        .textbox {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(33, 33, 33, 0.9); /* leicht transparent */
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple example of a GitHub Pages homepage.</p>
        <p>Feel free to customize it as you like!</p>
        <div class="textbox">
            <p>Start typing here...</p>
        </div>
    </div>
</body>
</html>

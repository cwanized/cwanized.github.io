            display: flex;

        .container {
            margin-top: auto; /* Push to the bottom */

        .icon {

            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Schlagschatten */
            backdrop-filter: blur(5px); /* Blur-Effekt */
            color: #000000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust height as needed */

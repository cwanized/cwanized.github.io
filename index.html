<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWANiZED Gitgub.io</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.bing.com/th?id=OHR.AbandonedRailway_ROW7737200216_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Fullscreen height */
            overflow: hidden; /* Hide overflow */
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: auto; /* Push to the bottom */
            width: 700px;
            max-height: 900px; /* Max 80% of viewport height */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            background-color: rgba(33, 33, 33, 0.8); /* leicht transparent */
            color: #ffffff;
            overflow-y: auto; /* Enable vertical scrollbar if needed */
            position: relative; /* Relative positioning for absolute elements */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* verschwommener Schatten */
        }
        p {
            line-height: 1.6;
        }
        .button-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5); /* leicht transparent */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Schlagschatten */
            backdrop-filter: blur(5px); /* Blur-Effekt */
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CWANiZED Github.io</h1>
        <p>under heavy constuction</p>
        <p></p>
        <div class="button-container">
            <button class="button" onclick="changeBackground('https://www.bing.com/th?id=OHR.AbandonedRailway_ROW7737200216_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp')">Yesterday's Bing Image</button>
            <button class="button" onclick="changeBackground('https://www.bing.com/th?id=OHR.ChalkCliffs_ROW6602065569_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp')">Previous Bing Image</button>
        </div>
    </div>

    <script>
        function changeBackground(url) {
            document.body.style.backgroundImage = 'url("' + url + '")';
        }
    </script>
</body>
</html>
